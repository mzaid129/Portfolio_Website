<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else "Zaid's Portfolio" }}</title>

  <!-- TailwindCSS + AOS for animations -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Custom Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ef4444',     // red accent
            darkbg: '#0a0a0a',      // background black
            darkcard: '#1a1a1a',    // slightly lighter section bg
            lightgray: '#d1d5db',   // subtle gray text
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui'],
          },
        },
      },
    };
  </script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    html { scroll-behavior: smooth; font-family: 'Inter', sans-serif; }
    body { background-color: #0a0a0a; color: #e5e5e5; }
    nav { background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px); }
    .nav-link {
      position: relative;
      transition: color 0.3s;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: #ef4444;
      transition: width 0.3s;
    }
    .nav-link:hover::after { width: 100%; }
    .btn-red {
      background-color: #ef4444;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      transition: transform 0.3s, background-color 0.3s;
    }
    .btn-red:hover {
      background-color: #b91c1c;
      transform: scale(1.05);
    }
  </style>
</head>

<body class="bg-darkbg text-lightgray">

  <!-- Navbar -->
  <nav class="fixed w-full z-10 top-0 shadow-md">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <a href="/" class="text-2xl font-bold text-primary">Zaid.dev</a>

        <div class="flex space-x-8 text-gray-300">
          <a href="/" class="nav-link hover:text-primary">Home</a>
          <a href="/about" class="nav-link hover:text-primary">About</a>
          <a href="/projects" class="nav-link hover:text-primary">Projects</a>
          <a href="/contact" class="nav-link hover:text-primary">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Spacer for fixed navbar -->
  <div class="h-20"></div>

  <!-- Main content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-darkcard text-center py-6 mt-16 border-t border-gray-700">
    <p class="text-gray-400">© 2025 Muhammad Zaid | Crafted with ❤️ using Flask</p>
  </footer>

  <!-- Animations -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
